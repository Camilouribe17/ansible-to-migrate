---
# These tasks install apache2 and the php modules.

- name: Install apache2 and php etc
  apt-get: name={{ item }} state=present
  with_items:
   - apache2
   - php
   - php-mysql
   - git
   - libsemanage-python
   - libselinux-python

- name: insert iptables rule for apache2
  lineinfile: dest=/etc/sysconfig/iptables create=yes state=present regexp="{{ httpd_port }}" insertafter="^:OUTPUT "
              line="-A INPUT -p tcp  --dport {{ httpd_port }} -j  ACCEPT"
  notify: restart iptables

- name: apache2 service state
  service: name=apache2 state=started enabled=yes

- name: Configure SELinux to allow apache2 to connect to remote database
  seboolean: name=apache2_can_network_connect_db state=true persistent=yes
  when: sestatus.rc != 0
